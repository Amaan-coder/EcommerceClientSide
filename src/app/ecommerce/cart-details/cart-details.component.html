<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <div *ngIf="cartItems.length>0">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Details</th>
          <th width="30%"></th>
        </tr>
        <tr *ngFor="let item of cartItems">
          <td>
            <img src="{{ item.imageUrl }}" class="img-responsive">
          </td>
          <td>
            <p>{{item.name}}</p>
            <p>{{item.unitPrice | currency:'USD'}}</p>
          </td>
          <td>
            <div class="items">
              <label>Quantity</label> {{item.quantity}}
              <div class="mt-2">

                    <span class="btn btn1" (click)="onMinus(item)"><i class="fa fa-minus" ></i></span>
                    <input type="text" [(ngModel)]="item.quantity" class="input-quantity" style="width: 5%;"/>
                    <span class="btn btn1" (click)="onPlus(item)"><i class="fa fa-plus" ></i></span>

                <button class="btn btn-danger" (click)="remove(item)">Remove</button>
            </div>
              <p class="mt-2">Subtotal: {{item.quantity*item.unitPrice | currency:'USD'}}</p>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td style="font-weight: bold;">
            <p>Total Quantity: {{totalQuantity}}</p>
            <p>Shipping free</p>
            <p>Total Price: {{totalPrice}}</p>
          </td>
        </tr>
      </table>
    </div>
    <div *ngIf="cartItems.length==0" class="alert alert-warning col-md-12" role="alert">
      Your shipping cart is empty
    </div>
    </div>
  </div>
</div>
