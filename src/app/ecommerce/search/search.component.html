<form class="form-header" >
  <input  #searchValue class="au-input au-input-xl" type="text" name="search" placeholder="Search for data ..."
  (keyup.enter)="search(searchValue.value)" />
  <button class="au-btn-submit" type="submit" (click)="search(searchValue.value)">
    Search
  </button>
</form>
