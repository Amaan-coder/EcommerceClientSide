

<div class="main-content">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
          <div class="row">

              <!-- loop over the collection of products -->
              <div *ngFor="let tempProduct of productList" class="col-md-3">

                  <div class="product-box">

                    <a [routerLink]="['/productDetails/']+tempProduct.id" >
                      <img src="{{ tempProduct.imageUrl }}" class="img-responsive" >
                      <h1 >{{ tempProduct.name }}</h1>
                    </a>



                      <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                      <button class="btn btn-primary" (click)="addToCart(tempProduct)">Add to cart</button>
                  </div>

              </div>
          </div>

          <div *ngIf="productList?.length==0"
          class="alert alert-warning col-md-12">No products found</div>

      </div>
  </div>
</div>
