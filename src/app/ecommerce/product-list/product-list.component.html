<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Unit in Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pro of productList">
      <td class="align-middle"><img src="{{pro.imageUrl}}" alt="Image" height="50px"/></td>
      <td class="align-middle">{{pro.name}}</td>
      <td class="align-middle">{{pro.unitPrice | currency:'INR'}}</td>
      <td class="align-middle">{{pro.unitsInStock}}</td>
    </tr>
  </tbody>
</table>


<br>
<hr>
<p *ngFor="let pro of productList">
{{pro.name}}: {{pro.unitPrice | currency:'INR'}}
</p>
